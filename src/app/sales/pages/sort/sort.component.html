<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Pibes built by us</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      icon="pi pi-sort"
      label="toogle mayusc"
      (click)="change()"
      class="mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By Name"
      class="mr-1 p-button-warning"
      (click)="cambiarOrden('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="mr-1 p-button-success"
      (click)="cambiarOrden('fly')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="by Color"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor"
      ><ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template></p-table
    >
  </div>
</div>


<div class="p-grid">
  <div class="p-col p-mt-2">
      <p-table [value]="heroes | slice:0">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                  <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                  <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
              <tr>
                  <td>{{ heroe.nombre }}</td>
                  <td>{{ heroe.vuela | fly | titlecase }}</td>
                  <td>{{ heroe.color }}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
